<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>May tinh don gian</title>
</head>
<body>

<table>
    <tr>
        <td colspan="4"><input id="result"></td>
    </tr>
    <tr>
        <td>
            <button id="1" giatricuatoi="1" onclick="inputData(this)">1</button>
        </td>
        <td>
            <button id="2" onclick="inputData(this)">2</button>
        </td>
        <td>
            <button id="3" onclick="inputData(this)">3</button>
        </td>
        <td>
            <button id="+" onclick="inputOperation(this)">+</button>
        </td>
    </tr>
    <tr>
        <td>
            <button id="4" onclick="inputData(this)">4</button>
        </td>
        <td>
            <button id="5">5</button>
        </td>
        <td>
            <button id="6">6</button>
        </td>
        <td>
            <button id="-" onclick="inputOperation(this)">-</button>
        </td>
    </tr>
    <tr>
        <td>
            <button id="7">7</button>
        </td>
        <td>
            <button id="8">8</button>
        </td>
        <td>
            <button id="9">9</button>
        </td>
        <td>
            <button id="*" onclick="inputOperation(this)">*</button>
        </td>
    </tr>
    <tr>
        <td>
            <button id="C" onclick="clearData()">C</button>
        </td>
        <td>
            <button id="0">0</button>
        </td>
        <td>
            <button id="=" onclick="getResult()">=</button>
        </td>
        <td>
            <button id="/" onclick="inputOperation(this)">/</button>
        </td>
    </tr>
</table>

<script>
    function inputData(element) {
        let data = element.innerHTML;
        let oldData = document.getElementById("result").value;
        let newData = oldData + data;
        document.getElementById("result").value = newData;
    }
    function getResult() {
        let result = document.getElementById("result").value;
        let ketqua = eval(result);
        document.getElementById("result").value = ketqua;
    }
    function clearData() {
        document.getElementById("result").value = "";
    }
    function inputOperation(element) {
        let data = element.innerHTML;
        let oldData = document.getElementById("result").value;
        let charEnd = oldData[oldData.length -1];
        if  (charEnd =="/"){
            alert("Mời bạn nhập ký tự khác");
        }
        else {
            let newData = oldData + data;
            document.getElementById("result").value = newData;
        }
    }
</script>
</body>
</html>
