<script>
    function nhanPhimTren() {
        console.log("Trên");
    }
    function nhanPhimDuoi() {
        console.log("Duoi");
    }
    function nhanPhimTrai() {
        console.log("Trai");
    }
    function nhanPhimPhai() {
        // console.log("Phai");
        let element = document.getElementById("avatar");
        let vitrihientai = element.style.left;
        element.style.left = parseInt(element.style.left) + 5 + 'px';
    }

    function nhanphim(evt) {
        switch (evt.keyCode) {
            case 37:
                nhanPhimTrai();
                break;
            case 39:
                nhanPhimPhai();
                break;
            case 38:
                nhanPhimTren();
                break;
            case 40:
                nhanPhimDuoi();
                break;
        }
    }
    function docReady() {
        window.addEventListener('keydown', nhanphim);
    }
</script>
</body>
